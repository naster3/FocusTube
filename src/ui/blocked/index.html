<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTube Blocker</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: radial-gradient(circle at top left, #f8f1e7, #f3f6ff);
        color: #1f2937;
      }
      .wrap {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        width: min(560px, 100%);
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
        padding: 28px;
        border: 1px solid #e5e7eb;
      }
      h1 {
        font-size: 24px;
        margin: 0 0 8px 0;
      }
      p {
        margin: 0 0 12px 0;
        line-height: 1.5;
      }
      .meta {
        display: grid;
        gap: 6px;
        font-size: 14px;
        color: #4b5563;
      }
      .actions {
        margin-top: 16px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      button {
        border: none;
        background: #0f172a;
        color: #ffffff;
        padding: 10px 16px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
      }
      button[disabled] {
        background: #9ca3af;
        cursor: not-allowed;
      }
      .tag {
        display: inline-block;
        background: #fef3c7;
        color: #92400e;
        padding: 4px 8px;
        border-radius: 999px;
        font-size: 12px;
      }
      .url {
        word-break: break-all;
        font-size: 12px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="tag">FocusTube Blocker</div>
        <h1>Bloqueado por tus horarios</h1>
        <p id="message">Respira, enfoca y vuelve con un objetivo claro.</p>
        <div class="meta">
          <div><strong>Intentos hoy:</strong> <span id="attempts">0</span></div>
          <div><strong>Ultimo intento:</strong> <span id="last-attempt">-</span></div>
          <div class="url" id="blocked-url"></div>
        </div>
        <div class="actions">
          <button id="unblock-btn">Desbloquear 5 minutos</button>
          <button id="close-btn">Cerrar pestana</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/ui/blocked/main.ts"></script>
  </body>
</html>
